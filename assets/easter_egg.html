<html>

<head>
    <meta charset="utf-8">

    <title>Fairtiq</title>

    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">

    <style>
        html,
        body {
            height: 100%;
            font-family: 'Lato';
        }

        html {
            display: table;
            margin: auto;
        }

        body {
            display: table-cell;
            vertical-align: middle;
            background-color: #e21a34;
            color: white;
            text-align: center;
        }

        #distance-value {
            margin: 0;
            font-size: 3em;
        }

        #swiss-note,
        #earth-note {
            display: none;
        }

        #swiss,
        #earth {
            display: none;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        #swiss path,
        #earth path {
            fill: none;
            fill-opacity: 1;
            stroke-miterlimit: 4;
            stroke-opacity: 1;
            stroke-miterlimit: round;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        #swiss-background,
        #earth-background {
            stroke: white;
            stroke-width: 1;
        }

        #swiss-foreground,
        #earth-foreground {
            stroke: white;
            stroke-width: 5;
        }

        #swiss-times,
        #earth-times {
            visibility: hidden;
            fill: white;
            font-size: 2.5em;
            font-weight: bolder;
            text-align: center;
            text-anchor: middle;
            visibility: hidden;
        }
    </style>
</head>

<script>
    // Maps source:
    // - https://publicdomainvectors.org/en/free-clipart/Switzerland-map-and-flag/59954.html
    // - https://publicdomainvectors.org/en/free-clipart/Low-detailed-globe/72620.html

    // ------------------------------------------------------------------------- //
    // Parse query parameters                                                    //
    // ------------------------------------------------------------------------- //
    var query_regex = /[?&]([^=#&]+)=([^&#]*)/g;
    var query_params = {};
    var query_match;
    while (query_match = query_regex.exec(window.location.href)) {
        query_params[decodeURIComponent(query_match[1])] = decodeURIComponent(query_match[2]);
    }


    // ------------------------------------------------------------------------- //
    // Get query parameters                                                      //
    // ------------------------------------------------------------------------- //
    var distance = parseInt(query_params["km"]);
    var lang = query_params["lang"];
    var year = query_params["year"];

    if (isNaN(distance)) { distance = 0 };
    if (!year) { year = new Date().getFullYear() };


    // ------------------------------------------------------------------------- //
    // Translate interface                                                       //
    // ------------------------------------------------------------------------- //
    const translations = {
        "en": {
            "distance-label": "You travelled",
            "distance-note": "since the beginning of " + year + ". This is",
            "swiss-note": "of a complete trip around Switzerland.",
            "earth-note": "of a complete trip around the world.",
        },
        "fr": {
            "distance-label": "Vous avez voyagé",
            "distance-note": "depuis le début de " + year + ". C'est",
            "swiss-note": "d'un tour complet de la Suisse.",
            "earth-note": "d'un tour complet de la Terre.",
        },
        "de": {
            "distance-label": "Sie sind seit Anfang " + year + " bereits",
            "distance-note": "gefahren. Das sind",
            "swiss-note": "einer Reise um die Schweiz.",
            "earth-note": "einer Reise um die Erde.",
        }
    }

    function translate(lang) {
        for (var identifier in translations[lang]) {
            var elem = document.querySelector('#' + identifier);
            if (elem) elem.innerHTML = translations[lang][identifier];
        }
    }

    translate(lang in translations ? lang : "en")


    // ------------------------------------------------------------------------- //
    // Constants                                                                 //
    // ------------------------------------------------------------------------- //
    const swiss_border_length_km = 1_852;
    const earth_border_length_km = 40_000;



    // ------------------------------------------------------------------------- //
    // Setup the SVG animation                                                   //
    // ------------------------------------------------------------------------- //

    // Select the animation in function of traveled distance
    var is_globe = distance >= swiss_border_length_km;
    var representation = is_globe ? "#earth" : "#swiss";
    var border_length = is_globe ? earth_border_length_km : swiss_border_length_km;

    // Make selected animation visible
    document.querySelector(representation).style.display = "inline";
    document.querySelector(representation + "-note").style.display = "inline";

    // Compute the length of the path
    var path = document.querySelector(representation + "-foreground");
    var length = path.getTotalLength();

    // Clear any previous transition
    path.style.transition = path.style.WebkitTransition = 'none';

    // Set up the starting positions
    path.style.strokeDasharray = length + ' ' + length;
    path.style.strokeDashoffset = length;

    // Trigger a layout so styles are calculated & the browser
    // picks up the starting position before animating
    path.getBoundingClientRect();

    // Define the transition
    path.style.transition = path.style.WebkitTransition = 'stroke-dashoffset 2s ease-in-out';

    // Set the number of times the distance have been traveled
    times = document.querySelector(representation + '-times');
    var ratio = distance / border_length
    if (distance < border_length) {
        times.innerHTML = Math.floor(ratio * 100) + "%";
    } else {
        times.innerHTML = ratio.toFixed(1) + "×";
    }


    // ------------------------------------------------------------------------- //
    // Setup the number animation                                                //
    // ------------------------------------------------------------------------- //
    var animation_time_ms = 1000;
    var refresh_rate_ms = 10;
    var steps = animation_time_ms / refresh_rate_ms;
    var increment = Math.ceil(distance / steps);
    var number = 0;


    // ------------------------------------------------------------------------- //
    // Start the animation                                                       //
    // ------------------------------------------------------------------------- //

    // First start the number animation
    var interval = setInterval(function () {
        // Localize the number to display
        var to_display = Number(Math.min(number, distance)).toLocaleString()

        // Display the number
        document.querySelector("#distance-value").innerHTML = to_display + " km";

        // When the number animation is finished
        if (number >= distance) {
            // Cancel the timer of number animation
            clearInterval(interval);

            // Set a timer to show the number of times after a delay
            setInterval(function () {
                document.querySelector(representation + '-times').style.visibility = "visible";
                document.querySelector(representation + '-note').style.visibility = "visible";
            }, 2000)

            // Start the path animation
            if (distance > border_length) {
                path.style.strokeDashoffset = '0';
            } else {
                path.style.strokeDashoffset = length * (1 - distance / border_length);
            }
        }

        // Jump to next number
        number += increment;
    }, refresh_rate_ms);

</script>
